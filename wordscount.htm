    <body>
        <center><h2>Words Count Program</h2></center>
<p>#include< stdio.h></p>
    <p>#include< stdlib.h></p>
    
    <p>int main()</p>
    <p>{</p>
    <p>char S[1000];</p>
    <p>int i,count=0;</p>
    <p>scanf("%[^\n]",S);</p>
    <p>for(i=0;S[i]!='\0';i++)</p>
    <p>{</p>
    <p>if(S[i]==' ')</p>
        <p>count++;</p>
    <p>}</p>
    <p>printf("%d",count);</p>
    <p>}</p>
    <p>input:</p>
    <p>cat drinks milk</p>
    <p>output:</p>
    <p>3</p>
