        <body>
            <center><h1>Tenth Digit</h1></center>
            <p>#include< stdio.h></p>
                <p>#include< stdlib.h></p>
                    <p>int main()</p>
                    <p>{</p>
                            int N;</p>
                            scanf("%d",&N);</p>
                            printf("%d",(N%100)/10);</p>
                    <p>}</p>
                    <p>input:</p>
                    <p>1234</p>
                    <p>output:</p>
                    <p>3</p>
            </body>
